<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Anime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="video-player"></div>

  <script>
    async function loadEpisode() {
      const urlParams = new URLSearchParams(window.location.search);
      const animeId = urlParams.get("anime");
      const epId = urlParams.get("ep");

      const res = await fetch("anime.json");
      const data = await res.json();
      const anime = data.anime.find(a => a.id === animeId);
      const episode = anime?.episodes.find(e => e.id === epId);

      if (!episode) {
        document.body.innerHTML = "<h1>Episode not found</h1>";
        return;
      }

      document.getElementById("video-player").innerHTML = `
        <h1>${anime.title} - ${episode.title}</h1>
        <video controls width="800">
          <source src="${episode.videoUrl}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
    }
    loadEpisode();
  </script>
</body>
</html>
